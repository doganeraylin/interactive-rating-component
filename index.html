<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    
    <div class="container">
        <div class="star-sign">
             <img src="/images/icon-star.svg">
        </div>
        <div class="title">
            <h1>How did we do?</h1>
        </div>
        <div class="text">
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="numbers">
            <p data-id="one">1</p>
            <p data-id="two">2</p>
            <p data-id="three">3</p>
            <p data-id="four">4</p>
            <p data-id="five">5</p>
        </div>
        <div class="button-container">
            <p id="submit-button">SUBMIT</p>
        </div>
    </div>
    <div class="footer-container">
        <footer>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Aylin DoÄŸaner</a>.</footer>
    </div>


<script src="rating.js"></script>
